<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Freezer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 300px;
      margin: 0;
    }
    
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #449fab;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #4eb0bd;
    }
    
    button:active {
      background-color: #50bdcb;
    }

    button .shortcut {
      font-style: italic;
    }
    
    #status {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    #status.success {
      display: block;
      color: #4CAF50;
      background-color: #f0f8f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="freezeAllBtn">
    <span class="button-title">Freeze All Tabs</span>
    <span class="shortcut"></span>
  </button>

  <button id="freezeSelectedBtn">
    <span class="button-title">Freeze Selected Tabs</span>
    <span class="shortcut"></span>
  </button>
  <div id="status"></div>
  
  <script type="module" src="./main-menu.js"></script>
</body>
</html>
